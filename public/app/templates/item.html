<div>
	

	<div class="row" >
		<div class="col-md-4">
			<input type="text" placeholder="Item title" style="background-color: {{item.bgColor}}; color: {{item.fontColor}};" class="form-control col-md-4" ng-model="item.title">
		</div>
		<div class="col-md-2">
			<div class="input-append bootstrap-timepicker" style="display: flex;">
	            <input id="timepicker{{item.tid}}" type="text" class="input-small form-control" ng-model="item.time">
	            <span class="add-on"><i class="glyphicon glyphicon-time" style="line-height: 30px; margin-left: 5px;"></i></span>
	        </div>
		</div>
		<div class="col-md-2">
			<div class="input-group" id="colorpicker_bg{{item.tid}}">
			    <input type="text" placeholder="bg" class="form-control" ng-model="item.bgColor" />
			    <span class="input-group-addon"><i></i></span>
			</div>
		</div>
		<div class="col-md-2">
			<div class="input-group" id="colorpicker_font{{item.tid}}">
			    <input type="text" placeholder="font" class="form-control" ng-model="item.fontColor" />
			    <span class="input-group-addon"><i></i></span>
			</div> 
		</div>
		<div class="col-md-1">
		</div>
		<div class="col-md-1">
			<button ng-click="deleteItem(item.tid)" class="btn btn-danger">DELETE</button>
		</div>
		
	</div>

</div>
